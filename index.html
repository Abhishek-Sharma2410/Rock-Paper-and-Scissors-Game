<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors | Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Dancing+Script:wght@400..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/favicon/stone.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="heading">
                <div class="heading-logo">
                    <img src="./image/other/stone.png" alt="Stone">
                </div>
                <div class="text-heading">
                    <h1>Stone, Paper and Scissors</h1>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="stone">
                <img src="./image/other/stone.png" alt="stone">
                <h2>Stone</h2>
            </div>
            <div class="paper">
                <img src="./image/other/paper.png" alt="paper">
                <h2>Paper</h2>
            </div>
            <div class="scissors">
                <img src="./image/other/scissor.png" alt="scissors">
                <h2>Scissor</h2>
            </div>
        </div>
        
        <div class="text">
            <p id="winorloose">Choose Your Move</p>
        </div>
        <div class="button">
            <button id="button">Reset</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
